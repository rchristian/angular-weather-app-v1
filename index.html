<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css'>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

	<top-nav></top-nav>

	<app-header></app-header>

  <weather-alert></weather-alert>

  <div ng-view></div>

  <bottom-nav></bottom-nav>

    <!-- third-party js -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-route.js"></script>

  <!-- main js -->
    <script src="app/app.module.js"></script>

    <!-- top nav -->

    <script src="app/nav/topNav/navTop.module.js"></script>
    <script src="app/nav/topNav/navTop.directive.js"></script>

    <!-- header -->
    <script src="app/header/header.module.js"></script>
    <script src="app/header/header.directive.js"></script>

    <!-- weather alert -->

    <script src="app/weatherAlert/weatherAlert.module.js"></script>
    <script src="app/weatherAlert/weatherAlert.directive.js"></script>

    <!-- current -->
    <script src="app/current/current.module.js"></script>
    <script src="app/current/current.route.js"></script>

    <script src="app/nav/bottomNav/bottomNav.module.js"></script>
    <script src="app/nav/bottomNav/bottomNav.directive.js"></script>

    <!-- five-day forecast -->
    <script src="app/fiveDay/fiveDay.module.js"></script>
    <script src="app/fiveDay/fiveDay.route.js"></script>
  </body>
</html>
