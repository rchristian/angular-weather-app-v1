<div class="weather-current text-center row">
	<div class="weather-icons col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<p><i class="wi wi-owm-{{$ctrl.dayNight}}-{{$ctrl.icon}}" title="{{$ctrl.desc}}"></i></p>
	</div>
	<div class="current-temp col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<p>{{$ctrl.conversionService.convertTemperature($ctrl.temp, $ctrl.conversionService.tempUnits.farhenheit)}}&deg;</p>
	</div>
	<div class="weather-day text-center row">
		<div class="humidWind col-xs-12">
			<p>{{$ctrl.humid}} 
				<i class="wi wi-humidity" title="percent humidity"></i>
				&nbsp;&nbsp;&nbsp;&nbsp;
				{{$ctrl.windSpeed}}
				<i class="wi wi-wind from-{{$ctrl.windDirect}}-deg" title="wind direction"></i>
			</p>
		</div>
	</div>
</div>
