<div class="container">
	<div class="weather-current text-center row">
		<div class="weather-icons col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<p><i class="wi wi-night-clear"></i></p>
		</div>
		<div class="current-temp col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<p>{{54}}&deg;<sup class="fer-celc">F</sup></p>
		</div>
	</div>
	<!-- hi-low display -->
	<div class="weather-day text-center row">
		<div class="windHumid col-xs-12">
			<p>{{vm.humid}} 
				<i class="wi wi-humidity" title="percent humidity"></i>
				&nbsp;&nbsp;&nbsp;&nbsp;
				{{weather.windSpeed}}
				<i class="wi wi-wind from-{{vm.windDirect}}-deg" title="wind direction"></i>
			</p>
		</div>
	</div>
</div>
